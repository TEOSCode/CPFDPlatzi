<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Inicio</title>
    <style>
      body {
        margin: 0;
        font-family: 'Quicksand';
      }
      .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, 240px);
        gap: 26px;
        place-content: center;
      }
      .product-card {
        width: 240px;
        background-color: gainsboro;
      }
      .product-card img {
        width: 100%;
        height: 240px;
        border-radius: 20px;
        object-fit: cover;
      }
      .product-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .product-info figure img {
        width: 35px;
        height: 35px;
        border-radius: initial;
      }
      .product-info div p:nth-child(1) {
        font-weight: bold;
        font-size: 16px;
        margin-top: 0;
        margin-bottom: 4px;
      }

      @media (max-width: 640px) {
        .cards-container {
          grid-template-columns: repeat(auto-fill, 140px);
        }
        .product-card {
          width: 140px;
        }
        .product-card img {
          width: 140px;
          height: 140px;
        }
      }
    </style>
